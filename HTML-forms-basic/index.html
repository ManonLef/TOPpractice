<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <!-- Basic Controls 1 -->
    <form>
      <fieldset>
        <ul>
          <li>
            <label for="user_id">User ID</label>
            <input type="text" name="user_id" id="user_id" />
          </li>
          <li>
            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw" />
          </li>
          <li>
            <button type="submit">Log in</button>
          </li>
        </ul>
      </fieldset>
    </form>
    <!-- Basic Controls 2 -->
    <form>
      <fieldset>
        <fieldset>
          <legend>Who is your favorite pony?</legend>
          <ul>
            <li>
              <label for="pinkie">Pinkie Pie</label>
              <input
                type="radio"
                name="pony"
                id="pinkie"
                value="pinkie"
                checked
              />
            </li>
            <li>
              <label for="rainbow">Rainbow Dash</label>
              <input type="radio" name="pony" id="rainbow" value="rainbow" />
            </li>
            <li>
              <label for="twilight">Twilight Sparkle</label>
              <input type="radio" name="pony" id="twilight" value="twilight" />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Hotdog preferences</legend>
          <ul>
            <li>
              <label for="vegan">Vegan</label>
              <input
                type="checkbox"
                name="hotdog"
                id="vegan"
                value="vegan"
                checked
              />
            </li>
            <li>
              <label for="onions">Onions</label>
              <input type="checkbox" name="hotdog" id="onions" value="onions" />
            </li>
          </ul>
        </fieldset>
        <button>Submit</button>
      </fieldset>
    </form>
    <!-- Basic Controls 3 -->
    <fieldset>
      <form>
        <ul>
          <li>
            <label for="gallery-img">Choose gallery images to upload</label>
            <input
              type="file"
              name="file"
              id="gallery-img"
              accept="image/png, image/jpeg"
              multiple
            />
          </li>
        </ul>
        <button>Submit</button>
      </form>
    </fieldset>
    <!-- practice on HTML types -->
    <form>
      <fieldset>
        <ul>
          <li>
            <label for="practice-search">Search: </label>
            <input type="search" name="search" id="practice-search" />
          </li>
          <li>
            <label for="tel">Tel:</label>
            <input type="tel" name="tel" id="tel" />
          </li>
          <li>
            <label for="url">URL:</label>
            <input type="url" name="url" id="url" />
          </li>
          <li>
            <label for="num">Number in steps of 3.5:</label>
            <input type="number" name="num" id="num" step="3.5" />
          </li>
        </ul>
        <button type="submit">All good</button>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>slide practice</legend>
        <label for="slide">Cha-Cha Slide:</label>
        <input
          type="range"
          name="slide"
          id="slide"
          min="100"
          max="50000"
          step="100"
          value="7000"
        />
        <output class="slide-output" for="slide"></output>
      </fieldset>
    </form>
    <form action="">
      <fieldset>
        <legend>date</legend>
        <label for="date"></label>
        <input type="date" name="date" min="2022-11-01" max="2022-11-31" step="7" id="date" />
      </fieldset>
    </form>
  </body>
  <script>
    const slide = document.querySelector("#slide");
    const output = document.querySelector(".slide-output");

    output.textContent = slide.value;

    slide.addEventListener("input", () => {
      output.textContent = slide.value;
    });
  </script>
</html>
