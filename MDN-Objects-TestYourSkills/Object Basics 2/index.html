  <script>
    let bandInfo;

    // Add your code here
        //required properties for object literal
        const band = {
            name: "The Rolling Gnomes",
            nationality: "Dutch",
            genre: "Kiddiepop",
            members: 3, 
            formed: 1993,
            split: 2003,
            albums: [
                {
                    name: "album 1",
                    released: "1994",
                },
                {
                    name: "album 2",
                    released: "2000",
                }
            ]
        }

        bandInfo = `This band called "${band.name}" has been long gone since ${band.split}. However, many still remember this ${band.nationality}
        group very well since they have been active for a whopping ${band.split-band.formed} years with their totally hip ${band.genre}. 
        Their first album called "${band.albums[0].name}"" that was released in ${band.albums[0].released} was a huge hit among kids.` 


    // Don't edit the code below here!

    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>
