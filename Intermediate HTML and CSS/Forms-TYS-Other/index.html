<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Other controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- 
    - Create a basic multi-line text input.
    - Associate it semantically with the provided "Comment" label.
    - Give the input 35 columns, and 10 rows of space in which to add comments.
    - Give the comments a maximum length of 100 characters. 
  -->
    <form>
      <h2>Enter your comment</h2>
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />
        </li>
        <li>
          <label for="comment">Comment:</label>
          <!-- add your input here  -->
          <textarea
            name="text"
            id="comment"
            cols="35"
            rows="10"
            maxlength="100"
          ></textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
    <!-- second TYS form -->
    <form>
      <ul>
        <li>
          <label for="food">Pick your favorite food:</label>
          <select name="menu" id="food">
              <optgroup label="mains">
                <option value="Salad">Salad</option>
                <option value="Curry">Curry</option>
                <option value="Pizza">Pizza</option>
                <option value="Fajitas">Fajitas</option>
              </optgroup>

              <optgroup label="snacks">
                <option value="Biscuits">Biscuits</option>
                <option value="Crisps">Crisps</option>
                <option value="Fruit">Fruit</option>
                <option value="Breadsticks">Breadsticks</option>
              </optgroup>
            </select>
        </li>
        <li>
          <button>Submit choice</button>
        </li>
      </ul>
    </form>
  </body>
</html>
