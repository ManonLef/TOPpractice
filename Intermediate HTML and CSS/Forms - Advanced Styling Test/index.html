  <body>
    <form>
      <fieldset>
        <legend>Fruit Preferences</legend>

        <p>
          <label>
            <input type="checkbox" name="fruit" id="cherry">

          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="fruit" id="banana" disabled>

        <p>
          <label>
            <input type="checkbox" name="fruit" id="strawberry">
            I like strawberry
          </label>
        </p>

    </form>
