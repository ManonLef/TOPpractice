<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type="search"] {
        background-color: bisque;
        border: 1px solid black;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    
    <!-- label practice -->
    <div>
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" id="first_name" />
    </div>

    <!-- password input -->
    <div>
      <label for="user_password">Password:</label>
      <input type="password" name="password" id="user_password" />
    </div>

    <!-- number input -->
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" />
    </div>

    <!-- date -->
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" />
    </div>

    <!-- text area -->
    <div>
      <textarea name="test" id="test" cols="25" rows="10"></textarea>
    </div>

    <textarea cols="30" rows="8" style="resize: vertical"></textarea>

    <!-- Select Dropdown -->
    <div>
      <select name="Car">
        <option value="mercedes">Mercedes</option>
        <option value="tesla">Tesla</option>
        <option value="volvo" selected>Volvo</option>
        <option value="bmw">BMW</option>
        <option value="mini">Mini</option>
        <option value="ford">Ford</option>
      </select>
    </div>

    <div>
      <select id="groups" name="groups">
        <optgroup label="fruits">
          <option>Banana</option>
          <option selected>Cherry</option>
          <option>Lemon</option>
        </optgroup>
        <optgroup label="vegetables">
          <option>Carrot</option>
          <option>Eggplant</option>
          <option>Potato</option>
        </optgroup>
      </select>
    </div>

    <!-- Select box with values to be submitted 
  If omitted, the text content will be sent-->
    <select id="simple" name="simple">
      <option value="banana">Big, beautiful yellow banana</option>
      <option value="cherry">Succulent, juicy cherry</option>
      <option value="lemon">Sharp, powerful lemon</option>
    </select>

    <!--Select Dropdown groups -->
    <div>
      <select name="fashion">
        <optgroup label="Clothing">
          <option value="t_shirt">T-Shirts</option>
          <option value="sweater">Sweaters</option>
          <option value="coats">Coats</option>
        </optgroup>
        <optgroup label="Foot Wear">
          <option value="sneakers">Sneakers</option>
          <option value="boots">Boots</option>
          <option value="sandals">Sandals</option>
        </optgroup>
      </select>
    </div>

    <!-- radio buttons -->
    <h1>Ticket Type</h1>
    <div>
      <input type="radio" id="child" name="ticket_type" value="child" />
      <label for="child">Child</label>
    </div>

    <div>
      <input type="radio" id="adult" name="ticket_type" value="adult" />
      <label for="adult">Adult</label>
    </div>

    <div>
      <input type="radio" id="senior" name="ticket_type" value="senior" />
      <label for="senior">Senior</label>
    </div>

    <!-- checkboxes -->
    <h1>Pizza Toppings</h1>

    <div>
      <input type="checkbox" id="sausage" name="topping" value="sausage" />
      <label for="sausage">Sausage</label>
    </div>

    <div>
      <input type="checkbox" id="onions" name="topping" value="onions" />
      <label for="onions">Onions</label>
    </div>

    <div>
      <input type="checkbox" id="pepperoni" name="topping" value="pepperoni" />
      <label for="pepperoni">Pepperoni</label>
    </div>

    <div>
      <input type="checkbox" id="mushrooms" name="topping" value="mushrooms" />
      <label for="mushrooms">Mushrooms</label>
    </div>

    <!-- fieldset to make forms more organised -->
    <fieldset>
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" />

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" />
    </fieldset>

    <!-- legend with fieldsets -->
    <fieldset>
      <legend>Contact Details</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="phone_number">Phone Number:</label>
      <input type="tel" id="phone_number" name="phone_number" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
    </fieldset>

    <fieldset>
      <legend>Delivery Details</legend>

      <label for="street_address">Street Address:</label>
      <input type="text" id="street_address" name="street_address" />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" />

      <label for="zip_code">Zip Code:</label>
      <input type="text" id="zip_code" name="zip_code" />
    </fieldset>

    <!-- fieldset, legens, and radiobuttons -->
    <fieldset>
      <legend>What would you like to drink?</legend>

      <div>
        <input type="radio" name="drink" id="coffee" value="coffee" />
        <label for="coffee">Coffee</label>
      </div>

      <div>
        <input type="radio" name="drink" id="tea" value="tea" />
        <label for="tea">Tea</label>
      </div>

      <div>
        <input type="radio" name="drink" id="soda" value="soda" />
        <label for="soda">Soda</label>
      </div>
    </fieldset>
    <!-- meter element -->
    <p>
      Heat the oven to <meter min="200" max="500" value="350">350 degrees</meter>.
    </p>
    <!-- https://developer.mozilla.org/en-US/docs/Learn/Forms/Advanced_form_styling test with search -->
    <label for="search">search</label>
    <input type="search" name="search" id="search">
  </body>
</html>
